<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__page">
          <img
            class="profile__avatar"
            src="images/image.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__info-button"></button>
            <p class="profile__info-activity">Исследователь океана</p>
          </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="card-popup">
        <div class="card-popup__container">
          <button type="button" class="card-popup__close-button"></button>
          <form name="card-popup" class="card-popup__form" novalidate>
            <h2 class="card-popup__heading">Новое место</h2>
            <fieldset class="card-popup__info-item">
              <input
                type="text"
                id="card-input-name"
                class="card-popup__input card-popup__item-name"
                name="item-name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="card-input-name-error card-popup__error"></span>
              <input
                type="url"
                id="card-input-url"
                class="card-popup__input card-popup__item-link"
                name="item-link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="card-input-url-error card-popup__error"></span>
            </fieldset>
            <button type="submit" class="popup__form-button">Создать</button>
          </form>
        </div>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form name="popup" class="popup__form" novalidate>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__user-info">
              <input
                type="text"
                id="user-name"
                class="popup__input popup__user-name"
                name="name"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
                pattern="^[a-zA-Zа-яА-Я-]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="user-name-error popup__error"></span>
              <input
                type="text"
                id="user-activity"
                class="popup__input popup__user-activity"
                name="activity"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
                pattern="^[a-zA-Zа-яА-Я-]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="user-activity-error popup__error"></span>
            </fieldset>
            <button type="submit" class="popup__form-button">Сохранить</button>
          </form>
        </div>
      </section>

      <ul class="elements">
        <template class="template">
          <li class="element">
            <img class="element__img" />
            <img src="images/Group.svg" class="element__bucket" />
            <div class="element__feedback">
              <h2 class="element__feedback-heading"></h2>
              <button type="button" class="element__feedback-like"></button>
            </div>
          </li>
        </template>
      </ul>

      <section class="picture-popup">
        <section class="picture-popup__container">
          <button type="button" class="picture-popup__close-button"></button>
          <img class="picture-popup__image" src="" alt="" />
          <p class="picture-popup__name"></p>
        </section>
      </section>
    </main>
    <footer class="footer">&copy; 2022 Mesto Russia</footer>
    <script type="module" src="src/components/card.js"></script>
    <script type="module" src="src/components/modal.js"></script>
    <script type="module" src="src/components/utils.js"></script>
    <script type="module" src="src/components/validate.js"></script>
    <script type="module" src="src/components/index.js"></script>
  </body>
</html>
