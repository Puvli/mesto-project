<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__page">
          <img
            class="profile__avatar"
            src="images/image.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__info-button"></button>
            <p class="profile__info-activity">Исследователь океана</p>
          </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="card-popup">
        <div class="card-popup__container">
          <button type="button" class="card-popup__close-button"></button>
          <form name="card-popup" class="card-popup__form">
            <h2 class="card-popup__heading">Новое место</h2>
            <fieldset class="card-popup__info-item">
              <input
                type="text"
                class="card-popup__item-name"
                name="item-name"
                placeholder="Название"
              />
              <input
                type="text"
                class="card-popup__item-link"
                name="item-link"
                placeholder="Ссылка на картинку"
              />
            </fieldset>
            <button type="submit" class="popup__form-button">Создать</button>
          </form>
        </div>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form name="popup" class="popup__form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__user-info">
              <input type="text" class="popup__user-name" name="name" />
              <input type="text" class="popup__user-activity" name="activity" />
            </fieldset>
            <button type="submit" class="popup__form-button">Сохранить</button>
          </form>
        </div>
      </section>

      <ul class="elements">
        <template class="template">
          <li class="element">
            <img class="element__img" />
            <img src="images/Group.svg" class="element__bucket" />
            <div class="element__feedback">
              <h2 class="element__feedback-heading"></h2>
              <button type="button" class="element__feedback-like"></button>
            </div>
          </li>
        </template>
      </ul>

      
      <section class="picture-popup">
      
        <section class="picture-popup__container">
          <button type="button" class="picture-popup__close-button"></button>
          <img
            class="picture-popup__image"
            src=""
            alt=""
          />
          <p class="picture-popup__name"></p>
        </section>
      </section>
    </main>
    <footer class="footer">&copy; 2022 Mesto Russia</footer>
    <script src="script.js"></script>
  </body>
</html>
